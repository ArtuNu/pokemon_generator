<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />

    <title>🔴Encuentra tu pokemon⚡🐹</title>
  </head>
  <body>
    <main>
      <div>
        <h1 class="title-container">
          Encuentra tu
          <span class="pokemon-text-color pokemon-text">pokémon</span>
        </h1>
      </div>
      <div class="pokemon-text-container"></div>
      <div class="pokemon-gif-container">
      </div>
      <div class="pokemon-info"></div>
      <div class="pokemon-evolution"></div>
      <div id="button-container">
        <div>
          <input
            class="input-search"
            placeholder="Busca entre 1 y 151"
            type="number"
          /><button class="input-search input-search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button id="button">Entrar en la yerba</button>
      </div>
    </main>
    <div id="sound-container"></div>
  </body>
  <script src="script.js"></script>
</html>
